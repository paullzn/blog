<!DOCTYPE html>
<html ng-app="blogApp">
  <head>
    <script src="/static/lib/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css">
    <script src="/static/javascript/main.js" type="text/javascript"></script>
  </head>
  <body ng-controller="BlogListCtrl">
    <div id="page">
      <div id="header" class="section">
        <div class="wrapper">
          <strong id="blog-title"><a href="/">Paullzn Zone</a></strong>
          <p id="blog-description">Homepage of Zhaonan Li</p>
          <div id="navigation">
            <ul class="nav clearfix">
              <li class="navitem"><a href="/">Blog</a>
              <li class="navitem"><a href="/photo">Photo</a>
              <li class="navitem"><a href="/about">About</a>
            </ul>
          </div>
        </div>
      </div>
      <div id="main" class="section">
        <div class="wrapper">
          <div id="content">
              <div class="post status-publish full" ng-repeat="blog in blogs">
                <h1 class="entry-title full-title">
                  <a>{{blog.title}}</a>
                </h1>
                <div class="entry-content full-content">
                  <p>{{blog.content}}</p>
                </div>
                <br/>
                <hr>
                <br/>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
